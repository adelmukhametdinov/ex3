name: Use Secrets
on:
  push:
    paths:
      - ".github/workflows/use-secrets.yml"

jobs:
  check-secret:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.5.0  # Обновленная версия действия checkout
      - name: Set up Node.js
        uses: actions/setup-node@v2.5.2  # Обновленная версия действия setup-node
        with:
          node-version: 16
      - name: Grade use-secrets activity
        id: check-secrets
        uses: ./.github/actions/check-secrets-action
        with:
          secrets-context: ${{ secrets.adel123 }}
